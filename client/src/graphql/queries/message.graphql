query GetMessages($getMessagesConversationId2: String!) {
    getMessages(conversationId: $getMessagesConversationId2) {
        _id
        conversationId
        createdAt
        messageText
        senderId
    }
}

mutation CreateMessage($createMessageCreateMessageInput2: CreateMessageInput!) {
    createMessage(createMessageInput: $createMessageCreateMessageInput2) {
        _id
        conversationId
        createdAt
        messageText
        senderId
    }
}

subscription MessageSent($topic: String!) {
    messageSent(topic: $topic) {
        _id
        conversationId
        createdAt
        messageText
        senderId
    }
}

subscription MessageSent2 {
    messageSent2 {
        _id
        conversationId
        createdAt
        messageText
        senderId
    }
}
